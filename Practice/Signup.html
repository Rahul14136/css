<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
           <header class="signup-header">
            <h1>Signup</h1>
            <p>It just take 30 seconds</p>
           </header> 
           <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">
                        Full Name
                    </label>
                    <input type="text" id="fullname" placeholder="Rahl Singh" required>
                </p>
                <p>
                    <label for="email">
                        Your Email
                    </label>
                    <input type="text" id="email" placeholder="rahulsingh14136@gmail.com" required>
                </p>
                <p>
                    <label for="passwor">
                        Your new Password
                    </label>
                    <input type="text" id="password" placeholder="at least 8 character required" required>
                </p>
                <p>
                    
                    <input type="submit" id="submit" value="Create Account">
                </p>

            </form>
           </main> 
           <footer class="signup-footer">
            <p>Already have an Account?<a href="#">Login</a></p>
           </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
